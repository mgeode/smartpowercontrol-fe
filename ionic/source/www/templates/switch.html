<ion-view cache-view="false" view-title="Smart Receptacle Control">

<ion-content>

  <div class="list">

    <div class="item item-divider item-positive">
      Receptacles
    </div>

    <ion-toggle ng-repeat="item in settingsList"
                ng-model="item.checked"
                ng-checked="item.checked"
                ng-change=" updateSwitch(item);">
      {{ item.text }}
    </ion-toggle>

    <!-- div class="item">
      <pre ng-bind="settingsList | json"></pre>
    </div -->

  </div>

</ion-content>
